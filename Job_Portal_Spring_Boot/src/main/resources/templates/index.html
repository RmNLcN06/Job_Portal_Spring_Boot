<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Login</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <meta charset="ISO-8859-1">
</head>
<body class="background">
<nav class="main_div">
    <div class="logo_left">
        <label for="" class="logo">finddevjobs</label>
        <label for="" class="logo_com">.com</label>
    </div>
    <div class="logo_right">
        <label for="" class="Candidate_login_btn">
            <a th:href="@{/login}">Job Candidate Login</a>
            <a th:href="@{/register}">/Register</a>
        </label>
        <label for="" class="Recruiter_login_btn">
            <a th:href="@{/login}">Recruiter Login</a>
            <a th:href="@{/register}">/Register</a>
        </label>
    </div>
</nav>
<form th:action="@{/global-search}">
    <div class="searchBox">
        <div class="inner">
            <label for="job">Job:</label>
            <input id="job" type="text" placeholder="Search for a job" name="job" th:value="${job}">
            <label for="location">Location:</label>
            <input id="location" type="text" placeholder="Enter a location" name="location" th:value="${location}">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
</form>
<footer>
    <label for="" class="copy-right">Copyright finddevjobs.com</label>
</footer>
</body>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</html>
